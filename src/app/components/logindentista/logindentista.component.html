

<main class="contenedor">
    <form class="text-center blanquito form-signin w-100 m-auto" [formGroup]="formReg" (ngSubmit)="onSubmit()">
        <img class="mb-4" src="../../../assets/img/OralDentalLogo.png" alt="" width="73" height="67">
        <h1 class="h3 mb-3 fw-normal">Por favor Inicie Sesión Dentista</h1>

        <div class="form-floating">
            <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com" autocomplete="off">
            <label for="floatingInput">Correo</label>
        </div>
        <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password" autocomplete="off">
            <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg mb-1 btn-primary" type="submit">Iniciar Sesión</button>
        <button class="w-100 btn btn-lg btn-secondary text-center" routerLink="/logearse" type="submit">Volver a la pagina
            principal</button>
        <p class="mt-4 mb-1 text-muted">&copy; 2022–2023</p>
    </form>
</main>
